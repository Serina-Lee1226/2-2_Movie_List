  <!-- Modal：彈出視窗 -->
  <!-- 注意：下面一行的id要與上方「data-target」的內容相通 -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- 多：modal-lg，讓modal變大 -->
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Movie title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id='movie-modal-image'>
              <img src="https://img1.mydrivers.com/img/20200814/s_7d82206cf14e41cb9164ae49904fa3f6.jpg"
                alt="modal-image" class='img-fluid'>
              <!-- 上方img「class='img-fluid'」讓圖片大小符合空間大小(也可以寫：w-100) -->
            </div>
            <div class="col-sm-4">
              <p><em id='movie-modal-date'>release Date:2000-12-24 </em></p>
              <p id='movie-modal-description'>This is a movie</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
